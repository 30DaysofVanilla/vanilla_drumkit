<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla Drum Kit</title>
  <link rel="stylesheet" href="./styles.css" type="text/css"/>
  </head>
  <body>
    <div id="buttonContainer">
      <div data-sound="boom">
        <p>A</p>
        <p>Boom</p>
      </div>
      <div data-sound="clap">
        <p>S</p>
        <p>Clap</p>
      </div>
      <div data-sound="hihat">
        <p>D</p>
        <p>Hi-Hat</p>
      </div>
      <div data-sound="kick">
        <p>F</p>
        <p>Kick</p>
      </div>
      <div data-sound="openhat">
        <p>H</p>
        <p>Open Hat</p>
      </div>
      <div data-sound="ride">
        <p>J</p>
        <p>Ride</p>
      </div>
      <div data-sound="snare">
        <p>K</p>
        <p>Snare</p>
      </div>
      <div data-sound="tink">
        <p>L</p>
        <p>Tink</p>
      </div>
      <div data-sound="tom">
        <p>;</p>
        <p>Tom</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
