<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla Drum Kit</title>
  <link rel="stylesheet" href="./styles.css" type="text/css"/>
  </head>
  <body>
    <div id="buttonContainer">
      <div data-sound="sounds/boom.wav">
        <p>A</p>
        <p>Boom</p>
      </div>
      <div data-sound="sounds/clap.wav">
        <p>S</p>
        <p>Clap</p>
      </div>
      <div data-sound="sounds/hihat.wav">
        <p>D</p>
        <p>Hi-Hat</p>
      </div>
      <div data-sound="sounds/kick.wav">
        <p>F</p>
        <p>Kick</p>
      </div>
      <div data-sound="sounds/openhat.wav">
        <p>H</p>
        <p>Open Hat</p>
      </div>
      <div data-sound="sounds/ride.wav">
        <p>J</p>
        <p>Ride</p>
      </div>
      <div data-sound="sounds/snare.wav">
        <p>K</p>
        <p>Snare</p>
      </div>
      <div data-sound="sounds/tink.wav">
        <p>L</p>
        <p>Tink</p>
      </div>
      <div data-sound="sounds/tom.wav">
        <p>;</p>
        <p>Tom</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
